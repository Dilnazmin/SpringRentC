<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    
    
    
    <h:head>
    
        
            <title>Facelet Title</title>
            
       
    </h:head>
    <h:body>
        <center>
        <h:form>
            <table border="1">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Action</th>
                    <th>Action</th>
                  
                </tr>
                <c:forEach var="a" items="#{ott.list}">
                    <tr>
                       
                        <td><h:outputText value="#{a.id}"/></td>
                        <td><h:outputText value="#{a.name}"/></td>
                        <td><h:outputText value="#{a.email}"/></td>
                        <td><h:outputText value="#{a.password}"/></td>
                        <td><h:commandButton value="Update" actionListener="#{ott.doUpd()}" action="up.xhtml"></h:commandButton></td>
                        <td><h:commandButton value="Delete" actionListener="#{ott.doDel()}" action="success.xhtml"></h:commandButton></td>
                        <td><h:commandButton value="Search" actionListener="#{ott.search()}" action="sp.xhtml"></h:commandButton></td>
                        
                        
                    </tr>
                </c:forEach>
            </table>
            <h:commandLink value="Back" action="form.xhtml"></h:commandLink>
              
        </h:form>
        </center>
          
    </h:body>
</html>
